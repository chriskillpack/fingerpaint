<!doctype html>
<meta charset=utf-8>
<head>
  <!-- Copyright 2011. All Rights Reserved. -->
  <title>.FingerPaint.</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-1.7.1.min.js">
  <script type="text/javascript" src="images/images.json"></script>
  <script type="text/javascript" src="paint.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // Load the Mousewheel jQuery plugin.
      $.getScript('jquery.mousewheel.min.js');
      // After images load
      $(window).load(function() {
        paint.init();
      });
    });
  </script>
</head>
<body>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16538421-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  <div>
  Instructions: Use the mouse to 'paint' the image into the canvas. Mouse
  scroll wheel adjusts brush size.
  </div>
  <canvas id="canvas" width="320" height="480"></canvas>
  <canvas id="brush_canvas" width="45" height="45"></canvas>
  <div id="images">
    <img id="image_0" src="images/feet.jpg">
    <img id="image_1" src="images/sunlight.jpg">
  </div>
  <div id="playback" style="background: yellow; width:250px">

  <div id="hovercard" style="display:none; position:absolute;">This is a test</div>
  <textarea id="text"></textarea>
